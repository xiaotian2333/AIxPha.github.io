<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"
        />
        <title>XxxX</title>
        <meta name="description" content="简约的个人主页" />
        <meta name="keywords" content="X主页" />
        <link rel="stylesheet" type="text/css" href="./css/FiraCode.css" />
        <link rel="stylesheet" type="text/css" href="./css/nutssss.css" />
        <link rel="icon" href="./favicon.ico" />
    </head>

    <body>
        <div id="box">
            <!-- 个人资料卡片 -->
            <div class="meBox">
                <!-- 头像 -->
                <div class="headPhoto"></div>
                <!-- 介绍 -->
                <div class="meBox-title">
                    <p>HanXuan</p>
                    <div class="fg"></div>
                </div>
                <div class="meBox-text">
                    <p>无事可做<img src="./img/fish.png" alt="咸鱼" style="width: 20px; vertical-align: middle" /></p>
                    <p>没能力，没事业，没朋友</p>
                </div>
                <!-- 两个按钮 -->
                <div class="meBox-Button">
                    <a href="https://discord.gg/VUwHWWm9RH">Discord</a>
                    <a href="https://t.me/+CJ3G2Orgn9A5YTk1">Telegram</a>
                </div>
            </div>

            <!-- 伪终端介绍 -->
            <div id="cmdBox">
                <!-- 第一个终端 -->
                <div class="cmd">
                    <!-- 三个按钮 -->
                    <div class="click">
                        <div class="red"></div>
                        <div class="yellow"></div>
                        <div class="green"></div>
                    </div>
                    <!-- 顶部标题 -->
                    <div class="title">
                        <span>Mac Book - bash</span>
                    </div>
                    <!-- 终端内文字 -->
                    <div class="cmdText">
                        <span style="color: rgb(0, 190, 0)">root@XxxX</span>
                        <span style="color: blue">~</span>
                        <span style="color: rgb(39, 39, 39)">./天気.sh</span>
                        <br />
                        <iframe
                            scrolling="no"
                            src="https://tianqiapi.com/api.php?style=tb&skin=pitaya"
                            frameborder="0"
                            width="350"
                            height="24"
                            allowtransparency="true"
                        ></iframe>
                        <br />
                        <span style="color: rgb(0, 190, 0)">root@XxxX</span>
                        <span style="color: blue">~</span>
                        <span style="color: rgb(39, 39, 39)">./me.sh</span>
                        <p>-bash: /root/me.sh: Permission denied                        </p>
                        <span style="color: rgb(0, 190, 0)">root@XxxX</span>
                        <span style="color: blue">~</span>
                        <span style="color: rgb(39, 39, 39)">sudo rm -rf /无能的自己/*</span>
                    </div>
                </div>
                <!-- 第二个终端 -->
                <div class="cmd cmd2">
                    <!-- 三个按钮 -->
                    <div class="click">
                        <div class="red"></div>
                        <div class="yellow"></div>
                        <div class="green"></div>
                    </div>
                    <!-- 顶部标题 -->
                    <div class="title">
                        <span>Mac Book - bash</span>
                    </div>
                    <!-- 终端内文字 -->
                    <div class="cmdText">
                        <span style="color: rgb(0, 190, 0)">root@XxxX</span>
                        <span style="color: blue">~</span>
                        <span style="color: rgb(39, 39, 39)">./Other sites.sh</span>
                        <p>我的其他站点</p>
                        <ul class="ul">
                            <li><a href="https://hanxuan.cc/">XDM</a></li>
                            <li><a href="https://aixpha.github.io/Mikutap/">Mikutap</a></li>
                            <li><a href="https://aixpha.github.io/nacho/">摸摸nacho</a></li>
                            <li><a href="https://github.com/AIxPha/ikun">鸡乐盒</a></li>
                        </ul>
                        <span style="color: rgb(0, 190, 0)">root@XxxX</span>
                        <span style="color: blue">~</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <div id="footer">
            <p><a href="https://github.com/AIxPha/AIxPha.github.io">GitHub Pages</a></p>
        </div>

</html>
